{% extends "form.html" %}

{% block formPage %}

{% set bread="sourdough" %}
<a href="{{url_for('select_quant')}}">
  <div id={{ bread }}>
    <p>{{ bread.capitalize() }}</p>
    <img class=img-responsive src="{{ url_for('static', filename=bread+'.JPG') }}" />
  </div>
</a>
{% endblock %}
