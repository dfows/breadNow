{% extends "form.html" %}

{% block formPage %}
<div class=selected-flavor>
  <p>You have selected: {{ flavorName }}</p>
</div>
{% for i in range(1,4): %}
  <a href=delivery-info value="{{ i }}">
  <div class=number-loaves id="{{ i }}loaf">
    <h1>{{ i }} loaves</h1>
  </div>
  </a>
{% endfor %}
<div class=button>
  <p><a href=back>Nevermind, go back</a></p>
</div>
{% endblock %}
