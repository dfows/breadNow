<!doctype html>
<title>{{title}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.min.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=container>
  <div id=header>{% block header %}{% include "header.html" %}{% endblock %}</div>
  <div id=content>
    {% block content %}{% endblock %}
  </div>
  <div id=footer>{% block footer %}{% include "footer.html" %}{% endblock %}</div>
</div>
